# Test profile properties to avoid external connections during unit tests
# Exclude Redis auto-configuration to prevent attempts to connect to a real Redis server
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,org.springframework.boot.autoconfigure.websocket.servlet.WebSocketMessagingAutoConfiguration,org.springframework.boot.autoconfigure.websocket.servlet.WebSocketServletAutoConfiguration

# Defensive (if any config reads these values)
spring.redis.host=localhost
spring.redis.port=0

# Keep logging quieter during tests
logging.level.root=ERROR
